<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Wallisson - Convite</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- (Opcional) favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body data-page="invite">
  <!-- Topbar com logo (nome pequeno) e hambúrguer -->
  <header class="topbar">
    <div class="brand-mini brand-script">Wallisson Dias</div>
    <button id="nav-toggle" class="hamburger" aria-label="Abrir menu" aria-expanded="false" aria-controls="sidedrawer">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Drawer lateral com âncoras -->
  <aside id="sidedrawer" class="sidedrawer" aria-hidden="true">
    <nav class="drawer-nav">
      <a href="#eu" class="drawer-link">Eu</a>
      <a href="#convite" class="drawer-link">Convite</a>
      <a href="#info" class="drawer-link">Informações</a>
    </nav>
  </aside>
  <div id="backdrop" class="backdrop" hidden></div>

  <main class="container invite-container">
    <canvas id="sparkles" class="fx-canvas" aria-hidden="true"></canvas>

    <!-- ===== HERO “EU” ===== -->
    <section id="eu" class="section-hero">
      <div class="hero-head">
        <h1 class="hero-title">Oi</h1>
        <p class="hero-subtitle">Wallisson aqui...✨</p>
      </div>

      <!-- Foto vertical: troque o src pelo seu arquivo -->
      <figure class="hero-photo">
        <img id="hero-photo" src="Scrapbook.png" alt="Scrapbook Wallisson" />
      </figure>

      <p class="muted small hero-hint">Role para ver seu convite ✨</p>
    </section>

    <!-- ===== CONVITE (mensagem) ===== -->
    <section id="convite" class="card section-convite">
      <h2 id="invite-title" class="section-title">Olá!</h2>
      <p id="invite-message" class="invite-message"></p>
    </section>

    <!-- ===== INFORMAÇÕES (carrossel) ===== -->
    <section id="info" class="card section-info">
      <div class="carousel" id="info-carousel" aria-label="Informações do evento">
        <div class="slides" id="info-slides">
          <article class="slide">
            <h3>Quando</h3>
            <p id="info-when">30 de agosto de 2025 — 19h</p>
          </article>
          <article class="slide">
            <h3>Onde</h3>
            <p id="info-where">SEST SENAT - Rua Palmas, 177, Boa Vista, Setor Industrial</p>
          </article>
          <article class="slide">
            <h3>Confirmação</h3>
            <p>Se for conseguir ir, confirma por favor!</p>
          </article>
        </div>
      </div>
      <div class="dots" id="info-dots" role="tablist" aria-label="Paginação das informações">
        <button class="dot is-active" aria-label="Ir para Quando" aria-controls="info-slides"></button>
        <button class="dot" aria-label="Ir para Onde" aria-controls="info-slides"></button>
        <button class="dot" aria-label="Ir para Dica" aria-controls="info-slides"></button>
      </div>
    </section>

    <!-- ===== CTAs ===== -->
    <section class="card section-cta">
      <div class="cta-row">
        <a id="btn-whatsapp" class="btn btn-whatsapp" href="#" target="_blank" rel="noopener">
          <span class="wa-icon" aria-hidden="true">
            <svg viewBox="0 0 32 32" width="20" height="20" aria-hidden="true">
              <path fill="currentColor" d="M19.11 17.41c-.26-.13-1.51-.74-1.74-.82-.23-.09-.4-.13-.57.13-.17.26-.66.82-.8.98-.15.17-.3.19-.56.06-.26-.13-1.1-.41-2.1-1.31-.78-.69-1.31-1.54-1.46-1.8-.15-.26-.02-.4.11-.53.11-.11.26-.3.39-.45.13-.15.17-.26.26-.43.09-.17.04-.32-.02-.45-.06-.13-.57-1.39-.78-1.9-.21-.5-.42-.43-.57-.44h-.49c-.17 0-.45.06-.69.32-.23.26-.91.88-.91 2.14s.93 2.48 1.06 2.65c.13.17 1.83 2.8 4.44 3.93.62.27 1.11.43 1.49.55.62.2 1.18.17 1.62.1.5-.07 1.51-.62 1.72-1.22.21-.6.21-1.12.15-1.22-.06-.1-.23-.16-.49-.29zM16 3C9.37 3 4 8.37 4 15c0 2.11.55 4.1 1.51 5.84L4 29l8.33-1.49A11.93 11.93 0 0 0 16 27c6.63 0 12-5.37 12-12S22.63 3 16 3z"/>
            </svg>
          </span>
          Confirmar presença
        </a>

        <a class="btn btn-exit" href="login.html">Sair</a>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
