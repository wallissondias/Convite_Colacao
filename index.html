<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Wallisson - Convite (Login)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- (Opcional) favicon -->
  <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
</head>
<body data-page="login">
  <!-- Confete contínuo no fundo (cobre a tela inteira) -->
  <canvas id="bg-confetti" class="bg-confetti" aria-hidden="true"></canvas>

  <main class="container">
    <!-- Layout em 3 faixas: topo (1fr), card (auto), base (1fr) -->
    <div class="login-layout">
      <!-- Nome: centralizado DENTRO do espaço superior -->
      <header class="header">
        <h1 class="brand brand-script">Wallisson Dias</h1>
      </header>

      <!-- Card no centro exato -->
      <div class="login-wrapper" id="login-wrapper">
        <section id="login-section" class="card login-card" aria-label="Login para ver o convite">
          <h2>Entre para ver seu convite ✨</h2>
          <p class="muted">Use o usuário e a senha que você recebeu.</p>

          <form id="login-form" autocomplete="off" novalidate>
            <div class="field">
              <label for="guestId">Usuário</label>
              <input id="guestId" name="guestId" type="text" inputmode="latin-name" />
            </div>

            <div class="field">
              <label for="password">Senha</label>
              <input id="password" name="password" type="password" />
            </div>

            <button type="submit" id="login-submit" class="btn btn-block btn-glow">Entrar</button>
            <p id="login-error" class="error" role="alert" aria-live="polite"></p>
          </form>
        </section>
      </div>

      <!-- faixa inferior vazia (para equilibrar o grid) -->
      <div aria-hidden="true"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
